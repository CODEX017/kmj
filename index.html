<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NurseCompanion Navigation</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      display: flex;
    }

    nav { 
      background: #0096c7; 
      padding: 2rem 1rem; 
      display: flex; 
      flex-direction: column; 
      gap: 20px;
      min-height: 100vh; /* full height sidebar */
      width: 200px;
    }

    nav a { 
      color: white; 
      text-decoration: none; 
      font-weight: bold; 
      font-size: 1rem; 
    }

    nav a:hover { 
      text-decoration: underline; 
    }

    main {
      flex: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#careplans">Care Plans</a>
    <a href="#diagnosis">Nursing Diagnosis</a>
    <a href="#resources">Resources</a>
    <a href="#studynotes">Study Notes</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </nav>

  <main>
    <h1>Welcome to NurseCompanion</h1>
    <p>Select a section from the sidebar navigation.</p>
  </main>
</body>
</html>
